<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="-UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Instagram</title>    
</head> 
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="imagem de um smartphone">
        </div>
        <div class="instagram-acesso">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/instagram-photoprofile.png" alt="foto do perfil">
                </div>   

                <a href="#" class="instagram-login">Continuar como felipeportas</a>
                <p class="not-acount">Não é felipeportas?</p>
                <p class="not-acount">
                    <span class="link-blue">Trocar de conta</span>
                </p>       
            </div>    
            
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" target="_blank"></a>
                </div>    
            </div>    
 
            
        </div>  
    </div>

    
</body>
</html>
